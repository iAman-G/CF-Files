<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repo Browser</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* Your existing styles */
    </style>
</head>
<body>
    <div class="container">
        <div class="center-align">
            <img src="https://static.amang.in/logo.png" style="height:50px" title="CF Files"> 
        </div>
        <div class="button-container">
            <button id="back-button" class="btn-small waves-effect waves-light"> 
                <i class="material-icons">arrow_back</i>
            </button>
            <button id="toggle-layout" class="btn-small waves-effect waves-light"> 
                <i class="material-icons">view_module</i>
            </button>
        </div>

        <!-- Upload Section -->
        <div>
            <input type="file" id="file-upload" />
            <button id="upload-button" class="btn-small waves-effect waves-light">Upload</button>
        </div>
        
        <div id="repo-contents" class="repo-contents list"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
