<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repo Browser</title>
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background-color: #e3f2fd; /* Light blue background */
        }
        .container {
            padding: 20px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }
        #back-button, #toggle-layout {
            background-color: #03a9f4; /* Light blue button background */
            color: white;
        }
        #back-button {
            position: absolute;
            bottom: -40px; /* Move closer to the files */
            left: 0;
            padding: 5px;
            border-radius: 50%;
            z-index: 1; /* Ensure it is on top */
        }
        #toggle-layout {
            position: absolute;
            top: 0;
            right: 0;
            padding: 5px;
            border-radius: 50%;
            z-index: 1; /* Ensure it is on top */
        }
        .repo-contents {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* Gap between items */
            padding-top: 10px; /* Add padding to the top for spacing */
            margin-top: 60px; /* Space for back button */
        }
        .repo-item {
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            text-align: left; /* Left align text in list view */
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px; /* Space between icon and text */
            background-color: #ffffff; /* White background for items */
            flex: 1 1 calc(100% - 20px); /* Full width with margins */
            max-width: 100%; /* Ensure items don't overflow */
        }
        .repo-item:hover {
            background-color: #b3e5fc; /* Light blue on hover */
            transform: scale(1.02); /* Slightly enlarge on hover */
        }
        .icon {
            font-size: 24px;
        }
        .folder {
            font-weight: bold;
        }
        .list .repo-item {
            flex: 1 1 calc(100% - 20px); /* Full width for list view */
        }
        .grid .repo-item {
            flex: 1 1 calc(33.333% - 10px); /* Grid layout for larger screens */
        }
        @media (max-width: 600px) {
            .grid .repo-item {
                flex: 1 1 calc(50% - 10px); /* Grid layout for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="center-align">Browse Repository</h1>
        <div class="button-container">
            <!-- Back button to navigate up a level -->
            <button id="back-button" class="btn-small waves-effect waves-light"> 
                <i class="material-icons">arrow_back</i>
            </button>
            <!-- Toggle button for switching layouts -->
            <button id="toggle-layout" class="btn-small waves-effect waves-light"> 
                <i class="material-icons">view_module</i>
            </button>
        </div>
        <!-- Container for repo contents -->
        <div id="repo-contents" class="repo-contents list"></div>
    </div>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- JavaScript file with functionality -->
    <script src="app.js"></script>
</body>
</html>
