<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repo Browser</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #repo-contents { margin: 20px; }
        .folder, .file { padding: 5px; cursor: pointer; }
        .folder { font-weight: bold; }
    </style>
</head>
<body>
    <h1>Browse Repository</h1>
    ${env.VUE_APP_GITHUB_TOKEN}
    <div id="repo-contents"></div>
    
    <script src="app.js"></script>
</body>
</html>
