<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repo Browser</title>
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .repo-contents {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* Gap between items */
            padding-top: 10px; /* Add padding to the top for spacing */
        }
        .repo-item {
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            text-align: center; /* Center text */
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .repo-item:hover {
            background-color: #f0f0f0;
            transform: scale(1.05); /* Slightly enlarge on hover */
        }
        .folder {
            font-weight: bold;
        }
        .icon {
            font-size: 24px;
            margin-bottom: 5px; /* Space between icon and text */
        }
        .list .repo-item {
            flex: 1 1 100%; /* Full width for list view */
        }
        .grid .repo-item {
            flex: 1 1 calc(33.333% - 10px); /* Grid layout for larger screens */
        }
        @media (max-width: 600px) {
            .grid .repo-item {
                flex: 1 1 calc(50% - 10px); /* Grid layout for smaller screens */
            }
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        #back-button, #toggle-layout {
            flex: 1;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="center-align">Browse Repository</h1>
        <div class="button-container">
            <!-- Back button to navigate up a level -->
            <button id="back-button" class="btn waves-effect waves-light"> 
                <i class="material-icons left">arrow_back</i> Back
            </button>
            <!-- Toggle button for switching layouts -->
            <button id="toggle-layout" class="btn waves-effect waves-light"> 
                <i class="material-icons left">view_module</i> Switch to Grid
            </button>
        </div>
        <!-- Container for repo contents -->
        <div id="repo-contents" class="repo-contents list"></div>
    </div>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- JavaScript file with functionality -->
    <script src="app.js"></script>
</body>
</html>
