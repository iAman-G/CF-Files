<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repo Browser</title>
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        .repo-item {
            padding: 10px;
            border-radius: 4px;
            margin: 5px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .repo-item:hover {
            background-color: #f0f0f0;
        }
        .folder {
            font-weight: bold;
        }
        /* Hide back button initially */
        #back-button {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="center-align">Browse Repository</h1>
        <!-- Back button to navigate up a level -->
        <button id="back-button" class="btn waves-effect waves-light">Back</button>
        <!-- Container for repo contents -->
        <div id="repo-contents" class="collection"></div>
    </div>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- JavaScript file with functionality -->
    <script src="app.js"></script>
</body>
</html>
