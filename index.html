<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repo Browser</title>
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        .repo-item {
            padding: 10px;
            border-radius: 4px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center; /* Center text in grid view */
        }
        .repo-item:hover {
            background-color: #f0f0f0;
        }
        .folder {
            font-weight: bold;
        }
        #back-button {
            display: none;
        }
        .repo-contents {
            display: flex;
            flex-wrap: wrap;
        }
        .repo-item {
            flex: 1 1 100%; /* Default to list layout */
        }
        .grid .repo-item {
            flex: 1 1 calc(33.333% - 10px); /* Grid layout for larger screens */
            margin: 5px;
        }
        @media (max-width: 600px) {
            .grid .repo-item {
                flex: 1 1 calc(50% - 10px); /* Grid layout for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="center-align">Browse Repository</h1>
        <!-- Back button to navigate up a level -->
        <button id="back-button" class="btn waves-effect waves-light">Back</button>
        <!-- Toggle button for switching layouts -->
        <button id="toggle-layout" class="btn waves-effect waves-light">Switch to Grid</button>
        <!-- Container for repo contents -->
        <div id="repo-contents" class="repo-contents"></div>
    </div>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- JavaScript file with functionality -->
    <script src="app.js"></script>
</body>
</html>
